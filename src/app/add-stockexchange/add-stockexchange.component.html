<h3>Add StockExchange</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Stock Exchange name</label>
      <input type="text" class="form-control" id="stockExchange" required [(ngModel)]="stockExchange.stockExchange" name="stockExchange">
    </div>

    <div class="form-group">
      <label for="name">Brief</label>
      <input type="text" class="form-control" id="brief" required [(ngModel)]="stockExchange.brief" name="brief">
    </div>

    <div class="form-group">
      <label for="name">Contact Address</label>
      <input type="text" class="form-control" id="contactAddress" required [(ngModel)]="stockExchange.contactAddress" name="contactAddress">
    </div>

    <div class="form-group">
        <label for="name">Remarks</label>
        <input type="text" class="form-control" id="remarks" required [(ngModel)]="stockExchange.remarks" name="remarks">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
